<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>
<body>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

<script>
//my script  

var renderer,camera,scene;
    
init();
animate();
    
function init(){
    
    renderer = new THREE.WebGLRenderer ({antialias:true});
    renderer.setSize (window.innerWidth,window.innerHeight);
    renderer.setClearColor(0x888888);
    document.body.appendChild (renderer.domElement);
    camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,1000);
    camera.position.z = 50;
    var controls = new THREE.OrbitControls(camera,renderer.domElement);
    scene = new THREE.Scene();
    var grid = new THREE.GridHelper(100,10,'red','white');
    scene.add(grid);
    var axes = new THREE.AxisHelper(10);
    scene.add(axes);
    
    var geometry = new THREE.BoxGeometry(25,5,10);
    var material = new THREE.MeshNormalMaterial();
    var box = new THREE.Mesh(geometry,material);
    box.position.set(12.5,2.5,0);
    var geometry1 = new THREE.CylinderGeometry(5,5,10,64);
    var cylinder = new THREE.Mesh(geometry1,material);
    cylinder.position.set(20,7.5,0);
    
    scene.add(cylinder);
    scene.add(box);
}
function animate(){
    renderer.render(scene,camera);
    requestAnimationFrame(animate);
}
//   
</script>
    
</body>
</html>
