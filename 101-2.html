<!DOCTYPE html>
<html>
<head>
<style>
    #heading{
        position : absolute;
        text-align : center;
        top: 2vh;
        width : 100vw;
    }

</style>
</head>
<body>
<div id='heading'>
    <h1 style='color: lightblue;'>My First 3JS</h1>
    <button id='toggle'> Press </button>
    <p style='color:antiquewhite' id='word'>axes display</p>
</div>    

<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
//my script
javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()    
var time=1;    
$('#toggle').click(
 function(){
   axes.material.visible = !axes.material.visible;
     if(time==0){
         display();
         time = 1;
     }  
     else if(time==1){
         undisplay();
         time = 0;
     }
         
 });
function display(){
    $('#word').text('axes display');
}
function undisplay(){
    $('#word').text("axes don't show up");
}
var renderer,camera,scene;
var axes;    
init();
animate();
    
function init(){
    
    renderer = new THREE.WebGLRenderer ({antialias:true});
    renderer.setSize (window.innerWidth,window.innerHeight);
    renderer.setClearColor(0x888888);
    document.body.appendChild (renderer.domElement);
    camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,1000);
    camera.position.z = 50;
    var controls = new THREE.OrbitControls(camera,renderer.domElement);
    scene = new THREE.Scene();
    var grid = new THREE.GridHelper(100,10,'red','white');
    scene.add(grid);
    axes = new THREE.AxisHelper(10);
    scene.add(axes);
}
function animate(){
    renderer.render(scene,camera);
    requestAnimationFrame(animate);
}
//   
</script>
    
</body>
</html>
