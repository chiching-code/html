<!DOCTYPE html>

<html>

<head>
<style>
#info {
    position:absolute;
    height: 100%;
    width: 100%;
    text-align: center;
    color: #ffffff;
}

body {
  overflow: hidden;
}


</style>
</head>

<body> 
<div id='info'><br><h1>My Little Engine</h1><br>
    <button id='start'>moving/stop</button>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
<script type='module'>

import * as THREE from 'https://unpkg.com/three/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
import { MTLLoader } from 'https://unpkg.com/three/examples/jsm/loaders/MTLLoader.js';
import { OBJLoader } from 'https://unpkg.com/three/examples/jsm/loaders/OBJLoader.js';


var scene, camera, renderer;
var clock;
var train;
var angle = 0;
var moving = true;
var status= 0;

$('#start').click ( function() {
    moving = !moving;
}); 
    
init();
animate();

function init() {

    scene = new THREE.Scene();
    clock = new THREE.Clock();
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.set(0,200,200);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);
    document.body.appendChild(renderer.domElement);
    let controls = new OrbitControls(camera, renderer.domElement);

    var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
    scene.add(gridXZ);

    //////////////////////////////////////////////////////////
    
    readModel('train');
    initLight();
    
}
    
function initLight(){
    var pointLight = new THREE.PointLight(0xffffff);
    pointLight.position.set(-20, 50, 10);
    pointLight.castShadow = true;
    scene.add(pointLight);
    let pointLightHelper = new THREE.PointLightHelper(pointLight);
    scene.add(pointLightHelper);
}
 
function readModel (modelName, targetSize=40) {

    var onProgress = function(xhr) {
        if (xhr.lengthComputable) {
            var percentComplete = xhr.loaded / xhr.total * 100;
            console.log(Math.round(percentComplete, 2) + '% downloaded');
        }
    };
    var onError = function(xhr) {};

    var mtlLoader = new MTLLoader();
    mtlLoader.setPath('models/');
    mtlLoader.load(modelName+'.mtl', function(materials) {

        materials.preload();

        var objLoader = new OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.setPath('models/');
        objLoader.load(modelName+'.obj', function(object) {

            let theObject =  unitize (object, targetSize);
            theObject.name = 'OBJ' 
            theObject.position.y = 14.5;
            train = new THREE.Object3D();
            train.add(theObject);
            scene.add (train);
        }, onProgress, onError);

  });

}

function unitize (object, targetSize) {  
	
	// find bounding box of 'object'
    var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors (box3.max, box3.min);
	var center = new THREE.Vector3();
    center.addVectors(box3.max, box3.min).multiplyScalar (0.5);
	
	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
	
	// uniform scaling according to objSize
	var objSize = Math.max (size.x, size.y, size.z);
	var scaleSet = targetSize/objSize;
				
	var theObject =  new THREE.Object3D();
	theObject.add (object);
	object.scale.set (scaleSet, scaleSet, scaleSet);
	object.position.set (-center.x*scaleSet, -center.y*scaleSet, -center.z*scaleSet);
	return theObject;
			
}


function animate() {
    var radius = 50;
    var dt = clock.getDelta();
    if(train !== undefined && moving == true){
        
        if(status == 0){
            train.position.set(radius * Math.cos(angle)+50, 5,-radius * Math.sin(angle));
            train.rotation.y = angle;
            
            angle += 1.8*dt;
            if(train.position.x < 50){
                status = 1;
            }
        }
        else if(status == 1){
            train.position.x -= 0.6667;
            if(train.position.x < -50){
                status = 2;
            }   
        }
        else if(status == 2){
            train.position.set(radius * Math.cos(angle)-50, 5,-radius * Math.sin(angle));
            train.rotation.y = angle;
            
            angle += 1.8*dt;
            if(train.position.x > -50){
                status = 3;
            }
        }
        else if(status == 3){
            train.position.x += 0.6667;
            if(train.position.x > 50){
                status = 0;
            }
        }
    }
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
    
}


</script>
</body>

</html>
